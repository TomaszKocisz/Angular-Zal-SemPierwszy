<div
  [ngClass]="{ odd: index % 2 === 0, even: index % 2 == 1 }"
  *ngIf="news"
  class="news"
>
  <h1>{{ news.title }}</h1>

  <img src="{{ news.imageUrl }}" width="45" height="60" />

  <p>{{ news.content }}</p>

  <h2>Likes: {{ news.likes }}</h2>
  <button class="delete" (click)="remove()">Delete</button>
  <button class="button" (click)="likeUp()">+</button>
  <button class="button" (click)="likeDown()">-</button>
</div>
